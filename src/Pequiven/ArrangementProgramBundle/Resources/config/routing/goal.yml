goal:
    path: /
    defaults: 
        _controller: pequiven_seip.controller.arrangementprogram_goal:indexAction
    methods: [GET]
    
goal_create:
    path: /
    defaults: 
        _controller: pequiven_seip.controller.arrangementprogram_goal:createAction
    methods: [POST]
    
goal_new:
    path: /new
    defaults: 
        _controller: pequiven_seip.controller.arrangementprogram_goal:newAction
    methods: [GET]
    
goal_show:
    path: /{id}
    defaults: 
        _controller: pequiven_seip.controller.arrangementprogram_goal:showAction
    requirements:
        id: "\d+"
    methods: [GET]
    
goal_get_form:
    path: /get-form/{typeForm}
    defaults: 
        _controller: pequiven_seip.controller.arrangementprogram_goal:getFormAction
        typeForm: full
    requirements:
        typeForm: full|template
    methods: [GET]
    options:
        expose: true
        
goal_update:
    path: /{id}
    defaults: 
        _controller: pequiven_seip.controller.arrangementprogram_goal:updateAction
    methods: [PUT]
    
goal_delete:
    path: /{id}
    defaults: 
        _controller: pequiven_seip.controller.arrangementprogram_goal:deleteAction
    methods: [DELETE]
    
goal_movement:
    path: /{id}
    defaults: 
        _controller: pequiven_seip.arrangementprogram_movement:showAction
    methods: [GET]

goal_movement_get_url:
    path: /.{_format}
    defaults:
        _controller: pequiven_seip.arrangementprogram_movement:getUrlMovementAction
        _format: html
    requirements:
        _format: html|json|xml
    methods: [GET|POST]