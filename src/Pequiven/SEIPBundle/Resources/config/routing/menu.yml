    path: /arrangement_strategic/objetive/tactic/add
    defaults:
        _controller: pequiven.controller.objetivetactic:createAction
#Registro de objetivos operativos
pequiven_objetive_menu_add_operative:
    path: /arrangement_strategic/objetive/operative/add
