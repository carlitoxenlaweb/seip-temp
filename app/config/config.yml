imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: config/template.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'PequivenSEIPBundle:Template:Form/fields.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        ['TecnocreacionesVzlaGovernmentBundle']
    #bundles:        ['PequivenSEIPBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                mappings:
#                    ApplicationSonataUserBundle: ~
#                    SonataUserBundle: ~
                    FOSUserBundle: ~
#                    gedmo_loggable:
#                        type: annotation
#                        prefix: Gedmo\Loggable\Entity
#                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
#                        alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
#                        is_bundle: false
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true
        
# Stof Doctrine Configuration
stof_doctrine_extensions:
    default_locale: %locale%
    orm:
        default:
            tree: true
            timestampable: true
            sluggable: true
            softdeleteable: true
            loggable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    
#Plantilla Configuration    
tecnocreaciones_vzla_government:
    template:
        developer:
            app_title: SEIP
            menu: Pequiven\SEIPBundle\Menu\Template\Developer\BackendMenuBuilder
            angular_dependencies: 
                        - 'bundles/pequivenseip/jquery-number-master/jquery.number.min.js'
                        - 'bundles/pequivenseip/angular/modules/seipModule.js'
                        - 'bundles/tecnocreacionesvzlagovernment/template/developer/angular/app/lib/angular/angular-cookies.min.js'
            angular_modules: ['seipModule']
    config:
        main_route: 'pequiven_seip_default_index'

#ext_direct:
#    resource: "%kernel.root_dir%/config/template/extdirect_routing.yml"

tpg_extjs:
    entities:
        - @PequivenArrangementProgramBundle/Entity/
    remoting:
        bundles:
            - PequivenArrangementProgramBundle
    
bazinga_js_translation:
    locale_fallback: "%locale%"

jms_serializer:
    handlers:
        datetime:
            default_format: "Y-m-d H:i:s" # ISO8601
    metadata:
        debug: "%kernel.debug%"
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: FOS\UserBundle
                path: "@PequivenSEIPBundle/Resources/config/serializer/fos"
                
tecnocreaciones_install:
    credentials:
        username: superAdmin
        
tecnocreaciones_tools:
    configuration:
        enable: true
        debug: false
        configuration_manager_class: Pequiven\SEIPBundle\Service\Configuration
        configuration_name_service: seip.configuration
    sequence_generator:
        options:
            additional_masks:
                - gerencia
                - type
                
sylius_resource:
    resources:
        pequiven.seipmonitor:
            driver: doctrine/orm
            classes:
                model: Pequiven\SEIPBundle\Entity\Monitor
                controller: Pequiven\SEIPBundle\Controller\MonitorController
                repository: Pequiven\SEIPBundle\Repository\MonitorRepository
        #Objetivo estratégico
        pequiven.objetivestrategic:
            driver: doctrine/orm
            templates: PequivenObjetiveBundle:Strategic:list.html.twig
            classes:
                model: Pequiven\ObjetiveBundle\Entity\Objetive
                controller: Pequiven\ObjetiveBundle\Controller\ObjetiveStrategicController
                repository: Pequiven\ObjetiveBundle\Repository\ObjetiveRepository
        #Objetivo táctico
        pequiven.objetivetactic:
            driver: doctrine/orm
            templates: PequivenObjetiveBundle:Tactic
            classes:
                model: Pequiven\ObjetiveBundle\Entity\Objetive
                controller: Pequiven\ObjetiveBundle\Controller\ObjetiveTacticController
                repository: Pequiven\ObjetiveBundle\Repository\ObjetiveRepository
        #Objetivo operativo
        pequiven.objetiveoperative:
            driver: doctrine/orm
            templates: PequivenObjetiveBundle:Operative:list.html.twig
            classes:
                model: Pequiven\ObjetiveBundle\Entity\Objetive
                controller: Pequiven\ObjetiveBundle\Controller\ObjetiveOperativeController
                repository: Pequiven\ObjetiveBundle\Repository\ObjetiveRepository
        #Indicador estratégico
        pequiven.indicatorstrategic:
            driver: doctrine/orm
            classes:
                controller: Pequiven\IndicatorBundle\Controller\IndicatorStrategicController
                model: Pequiven\IndicatorBundle\Entity\Indicator
                repository: Pequiven\IndicatorBundle\Repository\IndicatorRepository
        #Indicador táctico
        pequiven.indicatortactic:
            driver: doctrine/orm
            classes:
                controller: Pequiven\IndicatorBundle\Controller\IndicatorTacticController
                model: Pequiven\IndicatorBundle\Entity\Indicator
                repository: Pequiven\IndicatorBundle\Repository\IndicatorRepository
        #Indicador operativo
        pequiven.indicatoroperative:
            driver: doctrine/orm
            classes:
                controller: Pequiven\IndicatorBundle\Controller\IndicatorOperativeController
                model: Pequiven\IndicatorBundle\Entity\Indicator
                repository: Pequiven\IndicatorBundle\Repository\IndicatorRepository
                
        #Maestro gerencia 1ra línea
        pequiven.gerenciafirst:
            driver: doctrine/orm
            templates: PequivenMasterBundle:Gerencia
            classes:
                model: Pequiven\MasterBundle\Entity\Gerencia
                controller: Pequiven\MasterBundle\Controller\GerenciaController
                repository: Pequiven\MasterBundle\Repository\GerenciaRepository
        #Maestro gerencia 2da línea
        pequiven.gerenciasecond:
            driver: doctrine/orm
            templates: PequivenMasterBundle:GerenciaSecond:list.html.twig
            classes:
                model: Pequiven\MasterBundle\Entity\GerenciaSecond
                controller: Pequiven\MasterBundle\Controller\GerenciaSecondController
                repository: Pequiven\MasterBundle\Repository\GerenciaSecondRepository
        #Nivel de Acceso por Usuario
        pequiven_seip.userpermission:
            driver: doctrine/orm
            classes:
                controller: Pequiven\SEIPBundle\Controller\UserPermissionController
                model: Pequiven\SEIPBundle\Entity\UserPermission
                repository: Pequiven\SEIPBundle\Repository\UserPermissionRepository
        pequiven_seip.arrangementprogram:
            driver: doctrine/orm
            templates: PequivenArrangementProgramBundle:ArrangementProgram
            classes:
                controller: Pequiven\ArrangementProgramBundle\Controller\ArrangementProgramController
                model: Pequiven\ArrangementProgramBundle\Entity\ArrangementProgram
                repository: Pequiven\ArrangementProgramBundle\Repository\ArrangementProgramRepository
        pequiven_seip.arrangementprogram_data:
            driver: doctrine/orm
            classes:
                controller: Pequiven\ArrangementProgramBundle\Controller\GenericDataController
                model: Pequiven\ArrangementProgramBundle\Entity\ArrangementProgram
                repository: Pequiven\ArrangementProgramBundle\Repository\ArrangementProgramRepository
        pequiven_seip.arrangementprogram_goal:
            driver: doctrine/orm
            classes:
                controller: Pequiven\ArrangementProgramBundle\Controller\GoalController
                model: Pequiven\ArrangementProgramBundle\Entity\Goal
                repository: Pequiven\ArrangementProgramBundle\Repository\GoalRepository
        pequiven_seip.complejo:
            driver: doctrine/orm
            classes:
                controller: Pequiven\ArrangementProgramBundle\Controller\GenericDataController
                model: Pequiven\MasterBundle\Entity\Complejo
                repository: Pequiven\MasterBundle\Repository\ComplejoRepository
        pequiven_seip.user:
            driver: doctrine/orm
            classes:
                controller: Pequiven\ArrangementProgramBundle\Controller\GenericDataController
                model: Pequiven\SEIPBundle\Entity\User
                repository: Pequiven\SEIPBundle\Repository\UserRepository